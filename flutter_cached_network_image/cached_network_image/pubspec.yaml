name: cached_network_image
description: Flutter library to load and cache network images.
  Can also be used with placeholder and error widgets.
homepage: https://github.com/Baseflow/flutter_cached_network_image
version: 3.2.4
environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager:
    git:
      url: https://github.com/zoocityboy/hci.git
      path: flutter_cache_manager/flutter_cache_manager
      ref: main
  octo_image: ^1.0.2
  cached_network_image_platform_interface:
    git:
      url: https://github.com/zoocityboy/hci.git
      path: flutter_cached_network_image/cached_network_image_platform_interface
      ref: main
  cached_network_image_web:
    git:
      url: https://github.com/zoocityboy/hci.git
      path: flutter_cached_network_image/cached_network_image_web
      ref: main

dev_dependencies:
  file: ">=6.1.4 <8.0.0"
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
